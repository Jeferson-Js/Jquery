<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./cdn/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="./js/main.js" defer></script>
    <link rel="shortcut icon" href="./img/application.png" type="image/x-icon">
</head>
<body>
    
    <button class="bg-green-300 hover:bg-green-400 duration-500 rounded-md shadow-lg text-white font-semibold py-1 px-6 m-3 outline-current">Fade Toggle</button>

    <div class="flex justify-center items-center min-h-screen">
        <div id="div-1" class="w-40 h-40 m-2 bg-green-400 rounded-md shadow-lg"></div>
        <div id="div-2" class="w-40 h-40 m-2 bg-blue-400 rounded-md shadow-lg"></div>
        <div id="div-3" class="w-40 h-40 m-2 bg-purple-400 rounded-md shadow-lg"></div>
    </div>
</body>
</html>
